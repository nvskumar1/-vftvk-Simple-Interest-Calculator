<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate
        <input type="range"  id="rate" min="1" max="10" value=""
        oninput="document.getElementById('range').innerHTML = this.value" >
         <label id="range"></label>
        <span id="var_rate">
</span><br/>
        No. of Years 
        <select id="years">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    
</select><br>

        <button onclick="compute()">Compute</button><br>
        interest: <span id="result"></span>
        
        <footer>

        &#169; This Calculator belongs to nvsk


</footer>
        
    </div>
    </body>
</html>
